<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: pink;
            font-family: Cambria, sans-serif;
            text-align: center;
        }
        .login-container {
            display: inline-block;
            text-align: left;
            margin-top: 50px;
        }
        .login-title {
            font-family: 'Brush Script MT', cursive;
            font-size: 48px;
            color: purple;
            margin-bottom: 20px;
        }
        .login-form table {
            margin: 0 auto;
        }
        .login-form td {
            padding: 10px;
        }
        .login-form input[type="submit"],
        .login-form input[type="reset"] {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title"><b>Enter Login Details</b></div>
        <form name="f1" method="post" action="right.html" class="login-form">
            <table>
                <tr>
                    <td><label for="login-id"><b>LOGIN ID:</b></label></td>
                    <td><input type="text" name="t1" id="login-id"></td>
                </tr>
                <tr>
                    <td><label for="password"><b>Password:</b></label></td>
                    <td><input type="password" name="t2" id="password"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    </body>


</html>
